<!DOCTYPE html>
<html>
<head><title>Host</title></head>
<body>
  <h1>Host</h1>
  <video id="localVideo" autoplay muted playsinline style="width: 50%;"></video><br>
  <button onclick="startCall()">Iniciar llamada</button>
  <button onclick="showVideo()">Mostrar video</button>
  <button onclick="backToCall()">Volver a c√°mara</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById("localVideo");
    async function startCall() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = stream;
      socket.emit("start-call");
    }
    function showVideo() { socket.emit("show-video"); }
    function backToCall() { socket.emit("back-to-call"); }
  </script>
</body>
</html>
