<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Host</title>
</head>
<body>
  <h1>Host</h1>
  <button onclick="startCall()">Iniciar videollamada</button>
  <button onclick="playVideo()">Reproducir video</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function startCall() {
      socket.emit("startCall");
    }

    function playVideo() {
      socket.emit("playVideo");
    }
  </script>
</body>
</html>
